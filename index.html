<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_GRID</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <h1>GRID Layout</h1>
        <div class="grid">
            <div class="grit__body">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
            </div>
        </div>
        <h2>Имена областей</h2>
        <div class="grid-wrapper">
            <header class="grid-header">
                шапка
            </header>
            <aside class="grid-side">
                сайдбар
            </aside>
            <main class="grid-content">
                Контент
            </main>
            <footer class="grid-footer">
                Footer
            </footer>
        </div>
        <h1>Новая сетка</h1>
        <div class="grid-auto">
            <div class="grid-auto__item">1</div>
            <div class="grid-auto__item">2</div>
            <div class="grid-auto__item">3</div>
            <div class="grid-auto__item">4</div>
            <div class="grid-auto__item">5</div>
            <div class="grid-auto__item">6</div>
            <div class="grid-auto__item">7</div>
        </div>
        <h1>Автоматическое размещение</h1>
        <div class="grid-masonry">
            <div class="grid-masonry__item">1<img src="./img/girl.jpg" alt="girl"></div>
            <div class="grid-masonry__item">2<img src="./img/girl.jpg" alt="girl"></div>
            <div class="grid-masonry__item">3<img src="./img/girl.jpg" alt="girl"></div>
            <div class="grid-masonry__item">4<img src="./img/girl.jpg" alt="girl"></div>
            <div class="grid-masonry__item">5<img src="./img/girl.jpg" alt="girl"></div>
            <div class="grid-masonry__item">6<img src="./img/girl.jpg" alt="girl"></div>
        </div>
    </div>
    <script src="js/ccript.js"></script>
</body>

</html>
